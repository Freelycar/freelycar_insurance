<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1.0, maximum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pay.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/pub_fuc.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/pay.js"></script>

    <title>小易车险</title>
</head>

<body>
    <template>
        <div class="container payment-box">
            <div class="verify-code-bac">
                <image class="freelycar_logo" src="https://www.howmuchweb.com/carInsurance/imgs/freelycar_logo_white.png" />
                <image class="pay-qrcode" src="" />
            </div>
            <div class="wechart-pay-box">
                <image class="wechart_pay" src="https://www.howmuchweb.com/carInsurance/imgs/wechart_pay.png" />
                <span class="wechart-pay-info">请于之前使用微信扫一扫进行支付！ </span>
            </div>
            <div class="order-detail-title">
                <div>
                    <span class="fa fa-credit-card title-icon" />结算信息</div>
            </div>
            <div class="order-detail-way cost-info-box">
                <div class="cost-info">金额：￥</div>
                <div class="cost-info">姓名：</div>
                <div class="cost-info">车牌号：</div>
                <div class="cost-info">流水号：</div>
            </div>
            <div class="order-detail-title">
                <div>
                    <span class="fa fa-file-span-o title-icon" />投保方案</div>
            </div>
            <div wx:if="{{down}}" class="order-detail-way">
                <div class="insurance-title">
                    <span>强制险</span>
                    <span>起保日期：{{quoteRecord.forceInsuranceStartTime}}</span>
                </div>
                <div class="insurance-detail">
                    <block wx:for-index="index" wx:for-item="item" wx:key="index" wx:for-items="{{quoteRecord.qiangzhiList}}">
                        <div class="detail-line">
                            <span>{{item.insuranceName}}</span>
                            <span>￥{{item.insurancePrice}}</span>
                        </div>
                    </block>
                    <div class="insurance-title">
                        <span></span>
                        <span>小计：￥{{qiangzhiTotalPrice}}</span>
                    </div>
                </div>
            </div>
            <div wx:if="{{down}}" class="order-detail-way">
                <div class="insurance-title">
                    <span>商业险</span>
                    <span>起保日期：{{quoteRecord.insuranceStartTime}}</span>
                </div>
                <div class="insurance-detail">
                    <block wx:for-index="index" wx:for-item="item" wx:key="index" wx:for-items="{{quoteRecord.shangyeList}}">
                        <div class="detail-line">
                            <span>{{item.insuranceName}}
                                <span wx:if="{{item.compensation}}" class="detail-line-info">不计免赔</span>
                                <span wx:if="{{item.amountStr&&item.insuranceId!=2}}" class="detail-line-info">{{item.amountStr}}</span>
                                <span wx:if="{{item.amountStr&&item.insuranceId===2}}" class="detail-line-info">{{item.amountStr}}</span>
                            </span>
                            <span>￥{{item.insurancePrice}}</span>
                        </div>
                    </block>
                </div>
                <div class="insurance-title">
                    <span></span>
                    <span>小计：￥{{shangyeTotalPrice}}</span>
                </div>
            </div>
            <div wx:if="{{down}}" class="insurance-total">
                <div class="insurance-discount">
                    (
                    <span class="insurance-discount-red">￥{{cashback}}</span>
                    现金红包已到账)
                </div>
                <span class="insurance-total-price">合计：￥{{totalPrice}}</span>
            </div>
        </div>
</body>

</html>
